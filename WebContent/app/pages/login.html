<form class="form-signin">
<div ng-if="mensagens != null" ng-repeat="mensagem in mensagens" class="alert alert-danger alert-dismissible fade in" role="alert">
<!-- 		<button type="button" class="close" data-dismiss="alert" arial-label="Close"> -->
<!-- 			<span aria-hidden="true">&times;</span> -->
<!-- 		</button> -->
		{{mensagem}}
</div>

        <h2 class="form-signin-heading">Login</h2>{{mensagem}}
        <label for="inputEmail" class="sr-only">Matrícula</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Matricula" required autofocus ng-model="usuario.matricula">
        <label class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required ng-model="usuario.senha">
        <div class="checkbox">
          <label><input type="radio" value="aluno" ng-model="usuario.perfil">Aluno</label>
          <label><input type="radio" value="professor" ng-model="usuario.perfil">Professor</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login(usuario)">Logar</button>
</form>
